<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>打砖块 / Breakout</title>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .game-wrap {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 8px;
    }
    .title { font-size: 1.2em; font-weight: bold; color: #fff; }
    .controls { display: flex; gap: 6px; flex-wrap: wrap; }
    .controls button, .back-link {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9em;
    }
    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 10px;
      color: #fff;
      font-size: 1em;
    }
    canvas {
      width: 100%;
      aspect-ratio: 16/10;
      display: block;
      border-radius: 6px;
      background: #080815;
      touch-action: none;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.2em;
      border-radius: 6px;
      text-align: center;
      padding: 20px;
    }
    .canvas-shell { position: relative; width: 100%; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="game-wrap">
    <div class="topbar">
      <div class="title" id="title">打砖块 Breakout</div>
      <div class="controls">
        <button id="langBtn">EN</button>
        <button id="restartBtn">重新开始</button>
        <a class="back-link" href="../index.html">返回</a>
      </div>
    </div>
    <div class="stats">
      <span id="score">分数: 0</span>
      <span id="lives">生命: 3</span>
    </div>
    <div class="canvas-shell">
      <canvas id="c"></canvas>
      <div class="overlay" id="overlay">
        <div id="overlayText">按空格或点击开始</div>
      </div>
    </div>
  </div>

  <script>
  (function() {
    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    var overlay = document.getElementById('overlay');
    var overlayText = document.getElementById('overlayText');
    var scoreEl = document.getElementById('score');
    var livesEl = document.getElementById('lives');
    var titleEl = document.getElementById('title');
    var langBtn = document.getElementById('langBtn');
    var restartBtn = document.getElementById('restartBtn');

    // Set canvas size
    function resizeCanvas() {
      var container = canvas.parentElement;
      var width = container.clientWidth;
      var height = width * 10 / 16;
      canvas.width = width;
      canvas.height = height;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    var i18n = {
      zh: { title: '打砖块 Breakout', score: '分数', lives: '生命', start: '按空格或点击开始', win: '你赢了!', lose: '游戏结束' },
      en: { title: 'Breakout 打砖块', score: 'Score', lives: 'Lives', start: 'Press SPACE or tap to start', win: 'You Win!', lose: 'Game Over' }
    };

    var lang = 'zh';
    var state = 'ready';
    var score = 0;
    var lives = 3;
    var keys = {};

    var paddle = { w: 100, h: 12, x: 0, y: 0, speed: 8 };
    var ball = { x: 0, y: 0, r: 8, dx: 3, dy: -3, speed: 5 };
    var bricks = [];
    var brickRows = 5;
    var brickCols = 8;
    var brickW = 0;
    var brickH = 18;
    var brickPad = 4;
    var brickTop = 50;
    var brickLeft = 10;

    function initBricks() {
      bricks = [];
      brickW = (canvas.width - brickLeft * 2 - brickPad * (brickCols - 1)) / brickCols;
      for (var r = 0; r < brickRows; r++) {
        for (var c = 0; c < brickCols; c++) {
          bricks.push({
            x: brickLeft + c * (brickW + brickPad),
            y: brickTop + r * (brickH + brickPad),
            alive: true,
            hp: r < 2 ? 2 : 1
          });
        }
      }
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height - 50;
      ball.dx = (Math.random() > 0.5 ? 1 : -1) * 3;
      ball.dy = -3;
    }

    function reset() {
      score = 0;
      lives = 3;
      state = 'ready';
      paddle.w = canvas.width * 0.25;
      paddle.h = 12;
      paddle.y = canvas.height - 30;
      paddle.x = canvas.width / 2 - paddle.w / 2;
      initBricks();
      resetBall();
      updateUI();
    }

    function updateUI() {
      var t = i18n[lang];
      titleEl.textContent = t.title;
      scoreEl.textContent = t.score + ': ' + score;
      livesEl.textContent = t.lives + ': ' + lives;
      langBtn.textContent = lang === 'zh' ? 'EN' : '中文';

      if (state === 'ready') {
        overlay.classList.remove('hidden');
        overlayText.textContent = t.start;
      } else if (state === 'won') {
        overlay.classList.remove('hidden');
        overlayText.textContent = t.win;
      } else if (state === 'lost') {
        overlay.classList.remove('hidden');
        overlayText.textContent = t.lose;
      } else {
        overlay.classList.add('hidden');
      }
    }

    function draw() {
      ctx.fillStyle = '#080815';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Bricks
      for (var i = 0; i < bricks.length; i++) {
        var b = bricks[i];
        if (!b.alive) continue;
        ctx.fillStyle = b.hp === 2 ? '#ff6b6b' : '#4ecdc4';
        ctx.fillRect(b.x, b.y, brickW, brickH);
      }

      // Paddle
      ctx.fillStyle = '#45b7d1';
      ctx.fillRect(paddle.x, paddle.y, paddle.w, paddle.h);

      // Ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.fill();
    }

    function update() {
      if (state !== 'running') return;

      // Paddle
      if (keys['ArrowLeft'] || keys['a']) paddle.x -= paddle.speed;
      if (keys['ArrowRight'] || keys['d']) paddle.x += paddle.speed;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));

      // Ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Walls
      if (ball.x - ball.r < 0 || ball.x + ball.r > canvas.width) {
        ball.dx = -ball.dx;
      }
      if (ball.y - ball.r < 0) {
        ball.dy = -ball.dy;
      }

      // Paddle
      if (ball.y + ball.r > paddle.y &&
          ball.y - ball.r < paddle.y + paddle.h &&
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.w) {
        ball.dy = -Math.abs(ball.dy);
        var hitPos = (ball.x - paddle.x) / paddle.w;
        ball.dx = (hitPos - 0.5) * 6;
      }

      // Bricks
      for (var i = 0; i < bricks.length; i++) {
        var b = bricks[i];
        if (!b.alive) continue;
        if (ball.x + ball.r > b.x && ball.x - ball.r < b.x + brickW &&
            ball.y + ball.r > b.y && ball.y - ball.r < b.y + brickH) {
          ball.dy = -ball.dy;
          b.hp--;
          if (b.hp <= 0) {
            b.alive = false;
            score += 10;
          }
          break;
        }
      }

      // Fall
      if (ball.y - ball.r > canvas.height) {
        lives--;
        if (lives <= 0) {
          state = 'lost';
        } else {
          state = 'ready';
          resetBall();
        }
      }

      // Win
      if (bricks.every(function(b) { return !b.alive; })) {
        state = 'won';
      }
    }

    function gameLoop() {
      update();
      draw();
      updateUI();
      requestAnimationFrame(gameLoop);
    }

    // Keyboard
    document.addEventListener('keydown', function(e) {
      keys[e.key] = true;
      if (e.code === 'Space') {
        e.preventDefault();
        if (state === 'ready' || state === 'paused') {
          state = 'running';
        }
      }
    });
    document.addEventListener('keyup', function(e) {
      keys[e.key] = false;
    });

    // Mouse
    canvas.addEventListener('mousemove', function(e) {
      var rect = canvas.getBoundingClientRect();
      var scaleX = canvas.width / rect.width;
      paddle.x = (e.clientX - rect.left) * scaleX - paddle.w / 2;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));
      if (state === 'ready') ball.x = paddle.x + paddle.w / 2;
    });
    canvas.addEventListener('click', function() {
      if (state === 'ready' || state === 'paused') state = 'running';
    });

    // Touch
    function handleTouch(e) {
      e.preventDefault();
      var touch = e.touches[0] || e.changedTouches[0];
      var rect = canvas.getBoundingClientRect();
      var scaleX = canvas.width / rect.width;
      paddle.x = (touch.clientX - rect.left) * scaleX - paddle.w / 2;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));
      if (state === 'ready') ball.x = paddle.x + paddle.w / 2;
    }
    canvas.addEventListener('touchmove', handleTouch, { passive: false });
    canvas.addEventListener('touchstart', function(e) {
      if (state === 'ready' || state === 'paused') state = 'running';
    }, { passive: false });

    // Buttons
    langBtn.addEventListener('click', function() {
      lang = lang === 'zh' ? 'en' : 'zh';
      updateUI();
    });
    restartBtn.addEventListener('click', reset);

    // Start
    reset();
    gameLoop();
  })();
  </script>
</body>
</html>
