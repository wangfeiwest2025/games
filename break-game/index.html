<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打砖块 / Breakout</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .game-wrap {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .title { font-size: 1.5em; font-weight: bold; color: #fff; }
    .controls button, .back-link {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 8px;
    }
    .controls button:hover, .back-link:hover {
      background: rgba(255,255,255,0.2);
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      color: #fff;
      font-size: 1.1em;
    }
    canvas {
      width: 100%;
      display: block;
      border-radius: 8px;
      background: #0a0a1a;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5em;
      border-radius: 8px;
    }
    .canvas-shell { position: relative; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="game-wrap">
    <div class="topbar">
      <div class="title" id="title">打砖块 Breakout</div>
      <div class="controls">
        <button id="langBtn">EN</button>
        <button id="restartBtn">重新开始</button>
        <a class="back-link" href="../index.html">返回游戏中心</a>
      </div>
    </div>
    <div class="stats">
      <span id="score">分数: 0</span>
      <span id="lives">生命: 3</span>
    </div>
    <div class="canvas-shell">
      <canvas id="c" width="800" height="500"></canvas>
      <div class="overlay" id="overlay">
        <div id="overlayText">按空格键开始</div>
      </div>
    </div>
  </div>

  <script>
  (function() {
    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    var overlay = document.getElementById('overlay');
    var overlayText = document.getElementById('overlayText');
    var scoreEl = document.getElementById('score');
    var livesEl = document.getElementById('lives');
    var titleEl = document.getElementById('title');
    var langBtn = document.getElementById('langBtn');
    var restartBtn = document.getElementById('restartBtn');

    var i18n = {
      zh: {
        title: '打砖块 Breakout',
        score: '分数',
        lives: '生命',
        start: '按空格键开始',
        win: '你赢了!',
        lose: '游戏结束',
        restart: '重新开始'
      },
      en: {
        title: 'Breakout 打砖块',
        score: 'Score',
        lives: 'Lives',
        start: 'Press SPACE to start',
        win: 'You Win!',
        lose: 'Game Over',
        restart: 'Restart'
      }
    };

    var lang = 'zh';
    var state = 'ready';
    var score = 0;
    var lives = 3;
    var keys = {};

    var paddle = { w: 120, h: 15, x: 340, y: 460, speed: 8 };
    var ball = { x: 400, y: 440, r: 8, dx: 4, dy: -4, speed: 5 };
    var bricks = [];
    var brickRows = 5;
    var brickCols = 10;
    var brickW = 70;
    var brickH = 20;
    var brickPad = 5;
    var brickTop = 50;
    var brickLeft = 30;

    function initBricks() {
      bricks = [];
      for (var r = 0; r < brickRows; r++) {
        for (var c = 0; c < brickCols; c++) {
          bricks.push({
            x: brickLeft + c * (brickW + brickPad),
            y: brickTop + r * (brickH + brickPad),
            alive: true,
            hp: r < 2 ? 2 : 1
          });
        }
      }
    }

    function resetBall() {
      ball.x = paddle.x + paddle.w / 2;
      ball.y = paddle.y - ball.r - 5;
      ball.dx = (Math.random() > 0.5 ? 1 : -1) * 4;
      ball.dy = -4;
    }

    function reset() {
      score = 0;
      lives = 3;
      state = 'ready';
      paddle.x = canvas.width / 2 - paddle.w / 2;
      initBricks();
      resetBall();
      updateUI();
    }

    function updateUI() {
      var t = i18n[lang];
      titleEl.textContent = t.title;
      scoreEl.textContent = t.score + ': ' + score;
      livesEl.textContent = t.lives + ': ' + lives;
      langBtn.textContent = lang === 'zh' ? 'EN' : '中文';

      if (state === 'ready') {
        overlay.classList.remove('hidden');
        overlayText.textContent = t.start;
      } else if (state === 'won') {
        overlay.classList.remove('hidden');
        overlayText.textContent = t.win;
      } else if (state === 'lost') {
        overlay.classList.remove('hidden');
        overlayText.textContent = t.lose;
      } else {
        overlay.classList.add('hidden');
      }
    }

    function drawRect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    function drawCircle(x, y, r, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw bricks
      for (var i = 0; i < bricks.length; i++) {
        var b = bricks[i];
        if (!b.alive) continue;
        var color = b.hp === 2 ? '#ff6b6b' : '#4ecdc4';
        drawRect(b.x, b.y, brickW, brickH, color);
      }

      // Draw paddle
      drawRect(paddle.x, paddle.y, paddle.w, paddle.h, '#45b7d1');

      // Draw ball
      drawCircle(ball.x, ball.y, ball.r, '#fff');
    }

    function update() {
      if (state !== 'running') return;

      // Move paddle
      if (keys['ArrowLeft'] || keys['a']) paddle.x -= paddle.speed;
      if (keys['ArrowRight'] || keys['d']) paddle.x += paddle.speed;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));

      // Move ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collision
      if (ball.x - ball.r < 0 || ball.x + ball.r > canvas.width) {
        ball.dx = -ball.dx;
      }
      if (ball.y - ball.r < 0) {
        ball.dy = -ball.dy;
      }

      // Paddle collision
      if (ball.y + ball.r > paddle.y &&
          ball.y - ball.r < paddle.y + paddle.h &&
          ball.x > paddle.x &&
          ball.x < paddle.x + paddle.w) {
        ball.dy = -Math.abs(ball.dy);
        var hitPos = (ball.x - paddle.x) / paddle.w;
        ball.dx = (hitPos - 0.5) * 8;
      }

      // Brick collision
      for (var i = 0; i < bricks.length; i++) {
        var b = bricks[i];
        if (!b.alive) continue;
        if (ball.x + ball.r > b.x && ball.x - ball.r < b.x + brickW &&
            ball.y + ball.r > b.y && ball.y - ball.r < b.y + brickH) {
          ball.dy = -ball.dy;
          b.hp--;
          if (b.hp <= 0) {
            b.alive = false;
            score += 10;
          }
          break;
        }
      }

      // Ball falls
      if (ball.y - ball.r > canvas.height) {
        lives--;
        if (lives <= 0) {
          state = 'lost';
        } else {
          state = 'ready';
          resetBall();
        }
      }

      // Win
      if (bricks.every(function(b) { return !b.alive; })) {
        state = 'won';
      }
    }

    function gameLoop() {
      update();
      draw();
      updateUI();
      requestAnimationFrame(gameLoop);
    }

    function startGame() {
      if (state === 'ready' || state === 'paused') {
        state = 'running';
      }
    }

    // Event listeners
    document.addEventListener('keydown', function(e) {
      keys[e.key] = true;
      if (e.code === 'Space') {
        e.preventDefault();
        if (state === 'ready' || state === 'paused') {
          state = 'running';
        } else if (state === 'running') {
          state = 'paused';
        }
      }
    });

    document.addEventListener('keyup', function(e) {
      keys[e.key] = false;
    });

    canvas.addEventListener('mousemove', function(e) {
      var rect = canvas.getBoundingClientRect();
      var scaleX = canvas.width / rect.width;
      paddle.x = (e.clientX - rect.left) * scaleX - paddle.w / 2;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));
      if (state === 'ready') {
        ball.x = paddle.x + paddle.w / 2;
      }
    });

    // Touch support for mobile
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      var rect = canvas.getBoundingClientRect();
      var scaleX = canvas.width / rect.width;
      var touch = e.touches[0];
      paddle.x = (touch.clientX - rect.left) * scaleX - paddle.w / 2;
      paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, paddle.x));
      if (state === 'ready') {
        ball.x = paddle.x + paddle.w / 2;
      }
    }, { passive: false });

    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      if (state === 'ready' || state === 'paused') {
        state = 'running';
      }
    }, { passive: false });

    canvas.addEventListener('click', startGame);

    langBtn.addEventListener('click', function() {
      lang = lang === 'zh' ? 'en' : 'zh';
      updateUI();
    });

    restartBtn.addEventListener('click', reset);

    // Initialize
    reset();
    gameLoop();
  })();
  </script>
</body>
</html>
